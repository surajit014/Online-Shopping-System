<!DOCTYPE html>
<html>
<head>
    <title>{{ brand.name }} - Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .brand-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .brand-logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-right: 20px;
        }
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product-name {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }
        .product-price {
            color: #4CAF50;
            font-size: 1.3em;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .view-details {
            display: inline-block;
            padding: 8px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .view-details:hover {
            background-color: #45a049;
        }
        .back-button {
            display: inline-block;
            padding: 8px 20px;
            background-color: #666;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}" class="back-button">← Back to Brands</a>

    <div class="header">
        <div class="brand-info">
            <img src="{{ brand.logo_url }}" alt="{{ brand.name }}" class="brand-logo">
            <div>
                <h1>{{ brand.name }}</h1>
                <p>{{ brand.description }}</p>
            </div>
        </div>
    </div>

    <div class="products-container">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">
            <h3 class="product-name">{{ product.name }}</h3>
            <p class="product-price">₹{{ product.price }}</p>
            <p class="product-description">{{ product.description[:100] }}...</p>
            <a href="{{ url_for('product_detail', product_id=product.id) }}" class="view-details">View Details</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
