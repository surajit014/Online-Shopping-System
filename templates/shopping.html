{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Online Shopping</h1>
    
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ product.brand }}</h6>
                    <p class="card-text">{{ product.description[:100] }}...</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="h5 mb-0">â‚¹{{ product.price }}</span>
                        <span class="badge bg-{{ 'success' if product.stock_quantity > 0 else 'danger' }}">
                            {{ 'In Stock' if product.stock_quantity > 0 else 'Out of Stock' }}
                        </span>
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <div class="d-grid">
                        <button class="btn btn-primary" onclick="addToCart({{ product.id }})">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .card {
        transition: transform 0.2s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card:hover {
        transform: translateY(-5px);
    }
    .card-img-top {
        border-bottom: 1px solid #eee;
    }
</style>

</script>
{% endblock %}
